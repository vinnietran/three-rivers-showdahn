<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="steelers.ico" type="image/x-icon">
    <title>3 Rivers Showdahn</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #fff;
        color: #333;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #ffb612;
        border: 2px solid #101820;
        border-radius: 0.25rem;
        color: #101820;
        padding: 20px;
        width: 100%;
        max-width: 600px;
      }
      .btn-primary {
        background-color: #101820;
        border-color: #101820;
      }
      .btn-primary:hover {
        background-color: #333;
        border-color: #333;
      }
      .btn-primary:focus,
      .btn-primary.focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 183, 18, 0.5);
      }
      .btn-primary.disabled,
      .btn-primary:disabled {
        background-color: #101820;
        border-color: #101820;
      }
      .btn-primary:not(:disabled):not(.disabled):active,
      .btn-primary:not(:disabled):not(.disabled).active,
      .show > .btn-primary.dropdown-toggle {
        background-color: #333;
        border-color: #333;
      }
      .btn-primary:not(:disabled):not(.disabled):active:focus,
      .btn-primary:not(:disabled):not(.disabled).active:focus,
      .show > .btn-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 183, 18, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Steelers Trivia Game</h1>
      <div id="game">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter your name"
          />
        </div>
        <button class="btn btn-primary btn-block" id="12" onclick="startGame()">
          Start Quiz
        </button>
        <div id="quiz"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    const questionTest = [
  {
    question: "Who was the Steelers' original founder?",
    options: ["Art Rooney", "Dan Rooney", "Chuck Noll", "Bill Cowher"],
    answer: "Art Rooney",
  },
  {
    question: "Which team did the Steelers beat in the 'Immaculate Reception' game?",
    options: ["Dallas Cowboys", "Oakland Raiders", "Baltimore Colts", "Cleveland Browns"],
    answer: "Oakland Raiders",
  },
  {
    question: "How many Super Bowls did the Steelers win in the 1970s?",
    options: ["Two", "Three", "Four", "Five"],
    answer: "Four",
  },
  {
    question: "What is the name of the Steelers' mascot?",
    options: ["Steel Man", "Blitzburgh", "Steely McBeam", "Iron Fan"],
    answer: "Steely McBeam",
  },
  {
    question: "Who holds the record for the most receiving yards in a single season for the Steelers?",
    options: ["Hines Ward", "Lynn Swann", "John Stallworth", "Antonio Brown"],
    answer: "Antonio Brown",
  },
  {
    question: "Who was the head coach of the Steelers from 1969 to 1991?",
    options: ["Mike Tomlin", "Bill Cowher", "Chuck Noll", "Buddy Parker"],
    answer: "Chuck Noll",
  },
  {
    question: "What year did the Steelers win their 'Sixthburgh' Super Bowl?",
    options: ["2005", "2008", "2010", "1979"],
    answer: "2008",
  },
  {
    question: "Which former Steelers player is known for his signature 'Pittsburgh Pile Drivers'?",
    options: ["James Harrison", "Terry Bradshaw", "Mean Joe Greene", "Jack Lambert"],
    answer: "Mean Joe Greene",
  },
  {
    question: "In what year did the Steelers merge with the Philadelphia Eagles to form the 'Steagles' due to player shortages during WWII?",
    options: ["1943", "1952", "1964", "1970"],
    answer: "1943",
  },
];
    const questionLive = [
        {
          question: "What year was the Pittsburgh Steelers founded?",
          options: ["1933", "1945", "1950", "1960"],
          answer: "1933",
        },
        {
          question: "How many head coaches have the Steelers had since 1969?",
          options: ["3", "2", "6", "17"],
          answer: "3",
        },
        {
          question: 'Which former Steelers player was known as "The Bus"?',
          options: [
            "Kordell Stewart",
            "Ben Roethlisberger",
            "Jerome Bettis",
            "Hines Ward",
          ],
          answer: "Jerome Bettis",
        },
        {
          question:
            "Who did the Steelers defeat in their most recent Super Bowl victory?",
          options: ["Buccaneers", "Seahawks", "Cardinals", "Packers"],
          answer: "Cardinals",
        },
        {
          question: "What was the original name of the Pittsburgh Steelers?",
          options: ["Pirates", "Steagles", "Condors", "Passion"],
          answer: "Pirates",
        },
        {
          question: "How many Super Bowls have the Steelers won?",
          options: ["33", "6", "7", "5"],
          answer: "6",
        },
        {
          question:
            "Name the Steelers defensive player who won the NFL Defensive Player of the Year Award in 2020",
          options: [
            "Mean Joe Green",
            "Casey Hampton",
            "TJ Watt",
            "Coach Cahrr",
          ],
          answer: "TJ Watt",
        },
        {
          question:
            "The Steelers and which other NFL team are tied for the most Super Bowl titles?",
          options: ["Packers", "Bears", "Patriots", "Coach Cahrr"],
          answer: "Patriots",
        },
        {
          question:
            "Which Steeler has been the MVP in more than one Super Bowl?",
          options: [
            "Ben Roethlisberger",
            "Franco Harris",
            "Terry Bradshaw",
            "Hines Ward",
          ],
          answer: "Terry Bradshaw",
        },
        {
          question:
            "The Pittsburgh Steelers have always played in the AFC North division.",
          options: ["True", "False"],
          answer: "False",
        },
        // ... Add more questions in the same format
      ];

      const questions = questionTest;
      let currentQuestionIndex = 0;
      let score = 0;
      let userName = "";
      let incorrectAnswers = [];

      function startGame() {
        userName = document.getElementById("nameInput").value;
        document.getElementById("nameInput").parentNode.style.display = "none";
        document.getElementById("12").style.display = "none";
        showQuestion();
      }

      function showQuestion() {
        const questionObj = questions[currentQuestionIndex];
        let quizHtml = `<div class="mb-3"><h4>${questionObj.question}</h4></div>`;

        questionObj.options.forEach((option) => {
          quizHtml += `<button class="btn btn-primary btn-block mb-2" onclick="chooseOption('${option}')">${option}</button>`;
        });

        document.getElementById("quiz").innerHTML = quizHtml;
      }

      function chooseOption(selected) {
        const correct = questions[currentQuestionIndex].answer;
        if (selected !== correct) {
          incorrectAnswers.push({
            question: questions[currentQuestionIndex].question,
            correct,
          });
        } else {
          score++;
        }

        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          showQuestion();
        } else {
          let resultsHtml = `<h2 class="text-center">Game Over, ${userName}!</h2>
    <h2 class="text-center">Your score is: ${score}</h2>`;

          if (incorrectAnswers.length > 0) {
            resultsHtml += `<div class="mt-4 mb-4"><h3>You suck and got these questions wrong:</h3><ul class="list-group">`;
            incorrectAnswers.forEach((item) => {
              resultsHtml += `<li class="list-group-item list-group-item-warning">${item.question}<br><small>Correct answer: ${item.correct}</small></li>`;
            });
            resultsHtml += `</ul></div>`;
          }

        //   resultsHtml += `<button class="btn btn-primary btn-block" onclick="location.reload()">Play Again</button>`;
          document.getElementById("quiz").innerHTML = resultsHtml;
        }
      }

    </script>
  </body>
</html>
