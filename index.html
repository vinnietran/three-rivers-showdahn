<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="steelers.ico" type="image/x-icon" />
    <script src="quiz.js"></script>
    <title>3 Rivers Showdahn</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Three Rivers Trivia Showdahn</h1>
      <div id="game">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter your name"
          />
        </div>
        <div id="timer" class="text-center my-3 alert"></div>
        <button class="btn btn-primary btn-block" id="12" onclick="startGame()">
          Start Quiz
        </button>
        <div id="quiz"></div>
      </div>
      <div id="leaderboard" class="leaderboard">
        <h2 class="leaderboard-title">Leaderboard</h2>
        <h3>Click Refresh Leaderboard to see the most up to date scores</h3>
        <button class="btn btn-primary btn-block" id="12" onclick="getLeaderboard()">
          Refresh Leaderboard
        </button>
        <table id="leaderboard-table" class="table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboard-entries"></tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
